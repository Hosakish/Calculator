<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Calculator">Calculator</h1>
    <div class="Container">
        <p id="answer">Sum</p>
        <div>
            <button class="calc-btn" id="seven">7</button>
            <button class="calc-btn" id="eight">8</button>
            <button class="calc-btn" id="nine">9</button>
        </div>
        <div>
            <button class="calc-btn" id="four">4</button>
            <button class="calc-btn" id="five">5</button>
            <button class="calc-btn" id="six">6</button>
        </div>
        <div>
            <button class="calc-btn" id="one">1</button>
            <button class="calc-btn" id="two">2</button>
            <button class="calc-btn" id="three">3</button>
        </div>
        <div>
            <button class="calc-btn" id="add">+</button>
            <button class="calc-btn" id="sub">-</button>
            <button class="calc-btn" id="multiply">*</button>
        </div>
        <div>
            <button class="calc-btn" id="divide">/</button>
            <button id="delete">C</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
